<!DOCTYPE html>
<html lang="zh-CN"  ng-app="headlineApp">

<head>
    <title>好标题</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    
    <script type="text/javascript" src="js/jquery/jquery-1.11.2.min.js"></script>
    <script src="js-lib/angular-1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="css/touying.css">

</head>

<body>
    <div class="touying2">
        <div class="touying2-c" ng-controller="customersController">
            <div class="ty2-1"><span>No.1</span>　被顶<span>{{rs.tcount}}</span>次</div>
            <div class="ty2-2">{{rs.title}}</div>
            <div class="ty2-3">_要闻版推荐</div>
            <div class="ty2-4">入选理由：<br>近日58同城涉嫌售假，在对受骗用户及公众道歉后，尝试通过深度介入二手交易全部流程。初期将以二手iPhone为试点，提供取、验、售卖等服务。<a href="#">查看原文>></a></div>
        </div>
    </div>
<script>
    var id= window.location.search.substr(1);
    id=id.split("=")[1];
    //alert(id);
    var app = angular.module("headlineApp", []);
    app.controller("customersController", ["$scope", "$http",
        function ($scope, $http) {
            $http.get("getHeadlineById?id="+id).success(function(response) {
                response.result.cid=window.location.search.split("&")[1];
                //console.log(response.result.cid);
                response.result.title=response.result.title.split("|")[0];
                $scope.rs=response.result;

            });
        }
    ]); 

</script> 

</body>
</html>
