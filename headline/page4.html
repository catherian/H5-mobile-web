<!DOCTYPE html>
<html lang="zh-CN" ng-app="headlineApp">

<head>
    <title>好标题</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--360 使用Google Chrome Frame-->
    <meta name="renderer" content="webkit">
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no,adress=no" searchtype="map" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache,must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <script type="text/javascript" src="js/jquery/jquery-1.11.2.min.js"></script>
    <script src="js-lib/angular-1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="css/common.css">

</head>

<body>
    <div class="p4" ng-controller="customersController">
        <div class="p4-ding">被顶<font class="ding-num">../</font>次</div>
        <div class="p4-1">要闻版推荐</div>
        <div class="p4-2">{{rs.title}}</div>
        <div class="p4-3">入选理由：<br>针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓。<a href="#">查看原文>></a></div>
        <div class="p4-4"><a href="page5.html">查看排行榜</a></div>
        <div class="p4-5"><a href="page3.html?{{rs.cid}}"><img src="img/p4/bot.png"/></a></div>
        <div class="p4-foot"></div>
    </div>
      
<script type="text/javascript" src="js/index.js"></script>
<script>
    var id= window.location.search.substr(1);
    id=id.split("=")[1];
    //alert(id);
    var app = angular.module("headlineApp", []);
    app.controller("customersController", ["$scope", "$http",
    function ($scope, $http) {
        $http.get("getHeadlineById?id="+id).success(function(response) {
            response.result.cid=window.location.search.split("&")[1];
            //console.log(response.result.cid);
            response.result.title=response.result.title.split("|")[0];
            $scope.rs=response.result;
            
        });
    }
 ]); 

</script>
</body>
</html>
